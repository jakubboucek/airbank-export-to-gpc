<style>
@charset UTF-8;



html, body, div, p, table, tr, td, th, tbody, tfoot, ul, li, ol, dl, dd, dt, fieldset, blockquote, cite, input, select, textarea, button, a, section, article, aside, header, footer, nav {
  font-family: 'Roboto Condensed';
    font-size: 14px;
    font-weight: 400;
    line-height: 1.714em;
    color: #9ea7b3;
    -webkit-font-smoothing: subpixel-antialiased;
}

body {
    background-color: #dfe3e9;
    padding: 2em 0;
}

h1 {
    font-size: 8em;
    font-weight: 600;
    color: #323a45;
}

h2 {
    font-size: 1.714em;
    font-weight: 500;
}

h3 {
    font-size: 1.5em;
    font-weight: 500;
    margin-bottom: 1em;
    text-transform: uppercase;
}

h4 {
    font-size: 1.429em;
    color: #7c8795;
    text-transform: uppercase;
}

h5 {
    font-size: 1.2em;
    font-weight: 500;
    color: #323a45;
}

h6 {
    font-size: .9em;
    font-weight: 500;
    color: #323a45;
}

a:hover, a:active, a:focus {
    text-decoration: none;
    color: #000;
}

p {
    font-size: 1.1em;
    line-height: 1.5em;
    margin: 1em 0 2em;
}

input[type=text], input[type=email], input[type=tel], textarea, input[type=number] {
    -webkit-box-shadow: inset 0 2px 3px 0 #ececec;
    margin-bottom: 1.5em;
    padding: .5em 1em;
}

input[type=text]:focus, input[type=email]:focus, input[type=tel]:focus, textarea:focus, input[type=number]:focus {
    -webkit-box-shadow: 0 0 5px 0 #2c94ff;
    box-shadow: 0 0 5px 0 #2c94ff;
}

.container {
    max-width: 500px;
}

.no-border {
    border: none!important;
}

.no-padding {
    padding: 0!important;
}

.bottom-margin {
    margin-bottom: 2em;
}

.no-margin {
    margin-bottom: 0!important;
}

img.pull-right {
    border-radius: 0!important;
    margin: 0 0 1.5em 1.5em;
}

img.pull-left {
    border-radius: 0!important;
    margin: 0 1.5em 1.5em 0;
}

i {
    margin-right: .3em;
}

.btn:hover {
    background: #3d3d3d;
}

.btn-lg {
    padding: .8em 1em;
}

blockquote {
    font-size: 1.1em;
}

ul.list-default {
    list-style-type: none;
}

ul.list-default li {
    position: relative;
    padding: .8em 0 .8em 2.5em;
}

ul.list-default li:before {
    content: '\f054';
    font-family: FontAwesome;
    position: absolute;
    left: 0;
    font-size: .8em;
    top: 1.3em;
}

.text-muted {
    color: #b2b2b2;
    margin: 0;
}

#wrapper {
    background: #fff;
    -webkit-border-radius: .4em;
    border-radius: .4em;
    -webkit-box-shadow: 0 0 25px 0 #d5d9e0;
    box-shadow: 0 0 25px 0 #d5d9e0;
    border: 1px solid #d0d7df;
    overflow: hidden;
    padding: 0;
}

#wrapper article h1, #wrapper article h4 {
    text-align: center;
}

header {
    display: block;
    background: #fff;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    -webkit-border-radius: .4em .4em 0 0;
    border-radius: .4em .4em 0 0;
    -webkit-box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 1);
    box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 1);
    margin: 0 0 2em;
    padding: 1.5em 1.5em 3em;
}

header h3 {
    color: #9ea7b3;
    font-size: 1.5em;
    margin: 0;
}

header h3 a {
    line-height: 1.3em;
}

header ul.list-inline {
    margin-bottom: 0;
}

header ul.list-inline li a i {
    margin-right: .2em;
}

header ul.list-inline li a {
    font-size: 1.2em;
}

header ul.list-inline li.last a i {
    margin-right: 0;
}

.section-icon {
    display: block;
    color: #fff;
    text-align: center;
    width: 4em;
    height: 4em;
    -webkit-border-radius: 30em;
    border-radius: 30em;
    position: absolute;
    top: -4.1em;
    left: 50%;
    margin-left: -2em;
    line-height: 4.8em;
}

.tb-content {
    overflow: hidden;
    margin: 0;
    padding: 0;
}

.tb-content .box {
    padding: 1em 1.3em 1em;
}

article {
    text-align: center;
    padding: 0;
}

.form-dark {
    display: block;
    border: 1px solid rgba(0, 0, 0, 0.05);
    border-style: solid none;
    margin: 0;
    padding: 1.5em;
}

.form-dark input[type=text], .form-dark input[type=email], .form-dark textarea {
    display: block;
    width: 100%;
    -webkit-box-shadow: inset 0 1px 2px 0 #eaedf1, 0 1px 0 0 rgba(255, 255, 255, 0.3);
    box-shadow: inset 0 1px 2px 0 #eaedf1, 0 1px 0 0 rgba(255, 255, 255, 0.3);
    margin-bottom: 0;
    padding: .6em 1em;
}

.form-dark input[type=submit] {
    font-family: FontAwesome;
    background: none;
    border: none;
    color: #9ea7b3;
    position: absolute;
    right: 1em;
    top: 30%;
    height: 1.3em;
}

.form-dark .alert-danger {
    display: block;
    background-color: #f27935;
    color: #fff;
    font-size: 1.1em;
    border-color: #da5f1a;
    margin: 1em 0 0;
    padding: .6em 2em;
}

.form-dark .alert-success {
    display: block;
    background-color: #42d8c4;
    color: #fff;
    font-size: 1.1em;
    border-color: #0ebaa3;
    margin: 1em 0 0;
    padding: .6em 2em;
}

#contact-form input[type=text], #contact-form input[type=email], #contact-form textarea {
    display: block;
    width: 100%;
    margin-bottom: .5em;
}

#contact-form button[type=submit] {
    position: relative;
    display: block!important;
    width: 100%;
}

.form-row span.error {
    position: absolute;
    right: 1.5em;
    top: .25em;
    font-size: 1.3em;
    color: #f27935;
}

footer {
    overflow: hidden;
}

.tabs {
    list-style: none;
    display: block;
    background: #f9fafc;
    border-bottom: none;
    -webkit-border-radius: 0 0 .4em .4em;
    border-radius: 0 0 .4em .4em;
    -webkit-box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 1);
    box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 1);
    margin: 0 -2px 0 0;
    padding: 0;
}

.tabs li {
    display: block;
    float: left;
    position: relative;
    width: 34%;
    margin: 0;
    padding: 0;
}

.tabs li:first-child, .tabs li:last-child {
    width: 33%;
}

.tabs li:first-child, .tabs li:first-child a {
    -webkit-border-radius: 0 0 0 .4em;
    border-radius: 0 0 0 .4em;
}

.tabs li:last-child, .tabs li:last-child a {
    -webkit-border-radius: 0 0 .4em 0;
    border-radius: 0 0 .4em 0;
}

.tabs li a {
    display: block;
    font-size: 1.3em;
    -webkit-box-shadow: inset 1px 0 0 0 #e2e5eb;
    box-shadow: inset 1px 0 0 0 #e2e5eb;
    text-align: center;
    color: #9ea7b3;
    margin: 0;
    padding: 1em 0!important;
}

.tabs li:first-child a {
    -webkit-box-shadow: none;
    box-shadow: none;
}

.tabs li a:hover {
    color: #fff;
}

.error {
    color: #FFF;
}

a, ul.list-inline li a {
    -webkit-transition: all .3s ease-in-out;
    -moz-transition: all .3s ease-in-out;
    -ms-transition: all .3s ease-in-out;
    -o-transition: all .3s ease-in-out;
    transition: all .3s ease-in-out;
}

body.js .optimize-loader {
	visibility: hidden;
}

.tabs li a:hover, #contact-form .btn {
    background-color: #323a45;
}

header, footer {
    background-color: #f9fafc;
}

.form-dark, span.section-icon {
    background-color: #9ea7b3;
}

h1, h2, h3, h4, h5, h6, .section-icon i {
    margin: 0;
}

h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
    font-size: 1em;
}

.tab-content-wrapper, .form-row {
    position: relative;
}

::selection, ::-moz-selection {
    background-color: #323a45;
    color: #fff;
}

@media screen and (max-width: 320px) {
    body {
        padding: 2em 0;
    }

    .tabs li a {
        font-size: 1em;
    }

    .tabs li a i {
        font-size: 1em;
        display: block;
    }

    svg {
        width: 70%!important;
    }
}

@media only screen and (max-width: 768px) {
    header h3.brand {
        text-align: center;
        margin-bottom: 1em;
    }

    header ul.list-inline {
        text-align: center;
    }

    svg {
        width: 55%;
    }
}

@media screen and (max-width: 400px) {
    .tabs li a i {
        display: block;
    }
}

.hide-on-start {
  display:none;
}
</style>
